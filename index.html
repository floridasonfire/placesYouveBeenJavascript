<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>Trying Stuff Out</title>
    
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		

  </head>

  <body>
	<div class="container">
		<div class="row">		
			<div class="col-md-8">
				<form class="location-form">
					<div class="form-group">
						<label for="new-location">Location</label>
						<input type="text" class="form-group new-location">
					</div>
					<div class="form-group">
						<label for="new-toy">Time of Year</label>
						<input type="text" class="form-group new-toy">
					</div>
					<div class="landmark-div">
						<div class="form-group new-landmark-div">
							<label for="new-landmark">Landmark</label>
							<input type="text" class="form-group new-landmark">
						</div>
					</div>
					<span class="btn btn-primary add-landmark">Add Landmark</span>
					<button type="submit" class="btn btn-warning add-place">Add</button>
				</form>
			</div>
		</div>
							
		<ul class="location-list">
			
		</ul>
					
        <div class="col-md-4">
          <div class="show-places">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Time of Year: <span class="toy"></span></p>
            <p>Landmarks:</p>
            <ul class="landmark-list">

            </ul>
          </div>		
		
		
		
		
		
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/scripts.js"></script>
	</body>
</html>
